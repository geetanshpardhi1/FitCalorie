<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    <div class="form-group">
                    {% csrf_token %}
                    <label class="col-md-2">
                       <b>Select food to Add</b>
                    </label>
                    <select class="col-md-6 form-control" name="foodconsume" id="foodconsume">
                        {% for food in foods%}
                        <option value="{{food.name}}">{{food.name}}</option>
                        {% endfor %}
                    </select>
                    <button class="btn btn-success" type="submit">Add</button>
                    </div>   
                </form>  
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div>
                    <h1>Todays consumption</h1>
                </div>

                <table class="table table-striped table-primary" id="table">
                    <tr class="bg-primary">
                        <th>Food item</th>
                        <th>Carbs(gm)</th>
                        <th>Fats(gm)</th>
                        <th>Protiens(gm)</th>
                        <th>Calories(kcal)</th>
                    </tr>
                    {% for c in consumed_food %}
                    <tr>
                       <td>{{c.food_consumed}}</td>
                       <td>{{c.food_consumed.carbs}}</td>
                       <td>{{c.food_consumed.fats}}</td>
                       <td>{{c.food_consumed.proteins}}</td>
                       <td>{{c.food_consumed.calories}}</td>


                        
                    </tr>
                    {% endfor%}
                    <tr>
                        <td id="name"><b>Total</b></td>
                        <td id="carbs"></td>
                        <td id="fats"></td>
                        <td id="protiens"></td>
                        <td id="calories"></td>
                    </tr>
                </table>
            </div>
            <div class="col-md-5 offset-1">

            </div>
        </div>
    </div>
</body>
<script>
    var table = document.getElementById("table");
    var carbs = 0,fats =0 ,protiens = 0,calories =0
 
    
    for(var i=1;i<table.rows.length-1;i++){
        
        carbs += parseFloat(table.rows[i].cells[1].innerHTML);
        carbs = Math.round(carbs);
        fats += parseFloat(table.rows[i].cells[2].innerHTML);
        fats = Math.round(fats);
        protiens += parseFloat(table.rows[i].cells[3].innerHTML);
        protiens = Math.round(protiens);
        calories += parseFloat(table.rows[i].cells[4].innerHTML);
        calories = Math.round(calories);
       
    }
    
    document.getElementById("carbs").innerHTML = carbs;
    document.getElementById("fats").innerHTML = fats;
    document.getElementById("protiens").innerHTML = protiens;
    document.getElementById("calories").innerHTML = calories;
</script>
</html>
